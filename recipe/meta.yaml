{% set name = "rbdl" %}
{% set version = "2.6.0.12" %}
{% set build_num = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pyomeca/rbdl-casadi/archive/{{ version }}.tar.gz
  sha256: 601b5df17580d6a5a0738ac79d4167e2fdd5ca51233843ad32c4355853e3a17d

build:
  number: {{ build_num }}
  rpaths:
    - lib/
    - lib/{{ name }}/
  run_exports:
    - {{ pin_subpackage('rbdl', max_pin='x.x') }}
    - rbdl * {{ backend }}_*
  string: {{ backend }}_h{{ PKG_HASH }}_{{ build_num }}
  track_features:
    - casadi  # [backend == "casadi"]
requirements:
  build:
    - {{ compiler('cxx') }}
    - pkgconfig
    - cmake
    - ninja
  host:
    - {{ backend|default("eigen") }}
    - pkgconfig
  run:
    - {{ backend|default("eigen") }}

test:
  commands:
    - test $PREFIX/lib/librbdl$SHLIB_EXT  # [unix]
    - if not exist %PREFIX%\\Lib\\rbdl*.lib exit 1  # [win]

about:
  home: https://bitbucket.org/rbdl/rbdl
  license: Zlib
  license_file: LICENSE
  summary: RBDL is a highly efficient C++ library that contains some essential rigid body dynamics algorithms.

extra:
  recipe-maintainers:
    - pariterre
